<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="input-element">
            <label id="name-label" >Name</label>
            <input type="text" placeholder="name" id="name" required>
        </div>
        <div class="input-element">
            <label id="email-label" >Email</label>
            <input type="email" placeholder="email" id="email" required>
        </div>
        <div class="input-element">
            <label id="number-label" >Age</label>
            <input type="number" placeholder="age" id="number" min="5" max="100" required>
        </div>
        <div class="input-element">
            <label id="select-label" >Which option best describes your current role?</label>
           <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>

            <option>Prefer Not To Say</option>
            <option>Other</option>
            
           </select>
        </div>
        <div>
            <label> Would you recommend freeCodeCamp to a friend?</label>
            <div>
            <label>
                <input type="radio" name="answer" value="definitely
                " >
                Definitely
            </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="answer"value="maybe" >
                    Maybe
                </label>
            </div>
        </div>
        <div>
            <label> What would you like to see improved? (Check all that apply)</label>
            <div>
            <label>
                <input type="checkbox" name="project" value="frontend">
                Front-end Projects

            </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="project" value="backend">
                    Back-end Projects

                </label>
            </div>
            <label>
                <input type="checkbox" name="project" value="Data">
                Data Visualization

            </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="project" value="challenge">
                    Challenges

                </label>
            </div>
        </div>
        <div class="input-element">
            <label>Any comment or suggestion</label>
            <textarea type="text" ></textarea>

        </div>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
